<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input input" type="text">
          <button class="new-task__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label task">Pay Bills</label>
            <input type="text" class="list__input input task">
            <button class="list__btn btn btn_edit">Edit</button>
            <button class="list__btn btn btn_del"><img class="btn__img" src="./remove.svg" alt=""></button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label task task_edited">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input input input_edited task">
            <button class="list__btn btn btn_edit ">Save</button>
            <button class="list__btn btn btn_del"><img class="btn__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox" checked>
            <label class="list__label task task_completed">See the Doctor</label>
            <input type="text" class="task task_completed input list__input">
            <button class="list__btn btn btn_edit">Edit</button>
            <button class="list__btn btn btn_del"><img class="btn__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
