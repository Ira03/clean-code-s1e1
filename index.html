<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body class="wrapper">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="top-section-for-adding-element" class="new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input input" id="new-task" class="new-task__input" type="text">
          <button class="button new-task__btn">Add</button>
        </div>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul id="incomplete-tasks" class="todo__list list">
        <li class="todo__item list__item">
          <input type="checkbox" class="todo__checkbox checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="todo__input input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete__img" src="./remove.svg"></button>
        </li>
        <li class="todo__item todo__item_edit list__item">
          <input type="checkbox" class="todo__checkbox checkbox">
          <label class="task edited">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo__input input">
          <button class="edit button">Save</button>
          <button class="delete button"><img class="delete__img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed__list list">
        <li class="completed__item list__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input completed__input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete__img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
